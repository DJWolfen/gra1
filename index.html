<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzes Minesweeper</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #00111c, #000814);
      color: #eee;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00aaff, #0055ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 3px;
    }

    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a192f;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      color: #00d4ff;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #112240;
    }

    .cell.revealed {
      background: #001f3f;
      cursor: default;
    }

    .cell.mine {
      background: #ff0033;
      color: white;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: linear-gradient(90deg, #0077ff, #00d4ff);
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Muzes Minesweeper</h1>
  <div id="board"></div>
  <button onclick="startGame()">Restart</button>
  <footer>Â© 2025 Muzes. All rights reserved.</footer>

  <script>
    const rows = 10;
    const cols = 10;
    const minesCount = 15;
    let board = [];
    let revealedCount = 0;

    function startGame() {
      const boardEl = document.getElementById("board");
      boardEl.innerHTML = "";
      board = [];
      revealedCount = 0;

      // initialize board
      for (let r = 0; r < rows; r++) {
        board[r] = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => reveal(r, c));
          boardEl.appendChild(cell);
          board[r][c] = { mine: false, revealed: false, el: cell, adjacent: 0 };
        }
      }

      // place mines
      let placed = 0;
      while (placed < minesCount) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if (!board[r][c].mine) {
          board[r][c].mine = true;
          placed++;
        }
      }

      // count adjacent
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].mine) {
                count++;
              }
            }
          }
          board[r][c].adjacent = count;
        }
      }
    }

    function reveal(r, c) {
      const cell = board[r][c];
      if (cell.revealed) return;

      cell.revealed = true;
      cell.el.classList.add("revealed");

      if (cell.mine) {
        cell.el.classList.add("mine");
        cell.el.textContent = "ðŸ’£";
        alert("Game Over!");
        startGame();
        return;
      }

      revealedCount++;
      if (cell.adjacent > 0) {
        cell.el.textContent = cell.adjacent;
      } else {
        // flood fill empty cells
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            const nr = r + dr, nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              reveal(nr, nc);
            }
          }
        }
      }

      if (revealedCount === rows * cols - minesCount) {
        alert("You Win! ðŸŽ‰");
        startGame();
      }
    }

    startGame();
  </script>
</body>
</html>
