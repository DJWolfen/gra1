<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzes Minesweeper</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #00111c, #000814);
      color: #eee;
      height: 100vh;
      justify-content: flex-start;
      padding-top: 30px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00aaff, #0055ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0a192f;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 400px;
    }

    #bombCount, #timer {
      font-size: 1.2rem;
      font-weight: bold;
    }

    #resetBtn {
      background: #001f3f;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
    }

    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a192f;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      color: #00d4ff;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #112240;
    }

    .cell.revealed {
      background: #001f3f;
      cursor: default;
    }

    .cell.mine {
      background: #ff0033;
      color: white;
    }

    .cell.flag {
      background: #003366;
      color: #ffcc00;
    }

    /* Kolory cyfr */
    .n1 { color: #00aaff; }
    .n2 { color: #00ff88; }
    .n3 { color: #ff4444; }
    .n4 { color: #aa00ff; }
    .n5 { color: #ffaa00; }
    .n6 { color: #00ffff; }
    .n7 { color: #ffffff; }
    .n8 { color: #999999; }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Muzes Minesweeper</h1>
  <div id="topbar">
    <div id="bombCount">üí£ 0</div>
    <button id="resetBtn">üôÇ</button>
    <div id="timer">‚è± 0</div>
  </div>
  <div id="board"></div>
  <footer>¬© 2025 Muzes. All rights reserved.</footer>

  <script>
    const rows = 10, cols = 10, minesCount = 15;
    let board = [];
    let revealedCount = 0;
    let flagsCount = 0;
    let timer = 0, timerInterval;

    const bombCountEl = document.getElementById("bombCount");
    const timerEl = document.getElementById("timer");
    const resetBtn = document.getElementById("resetBtn");

    function startGame() {
      clearInterval(timerInterval);
      timer = 0;
      timerEl.textContent = "‚è± 0";
      timerInterval = setInterval(() => {
        timer++;
        timerEl.textContent = "‚è± " + timer;
      }, 1000);

      flagsCount = 0;
      bombCountEl.textContent = "üí£ " + minesCount;

      const boardEl = document.getElementById("board");
      boardEl.innerHTML = "";
      board = [];
      revealedCount = 0;

      // init
      for (let r = 0; r < rows; r++) {
        board[r] = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => reveal(r, c));
          cell.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            toggleFlag(r, c);
          });
          boardEl.appendChild(cell);
          board[r][c] = { mine: false, revealed: false, flagged: false, el: cell, adjacent: 0 };
        }
      }

      // place mines
      let placed = 0;
      while (placed < minesCount) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if (!board[r][c].mine) {
          board[r][c].mine = true;
          placed++;
        }
      }

      // count adjacent
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].mine) {
                count++;
              }
            }
          }
          board[r][c].adjacent = count;
        }
      }
    }

    function reveal(r, c) {
      const cell = board[r][c];
      if (cell.revealed || cell.flagged) return;

      cell.revealed = true;
      cell.el.classList.add("revealed");

      if (cell.mine) {
        cell.el.classList.add("mine");
        cell.el.textContent = "üí£";
        resetBtn.textContent = "üòµ";
        gameOver(false);
        return;
      }

      revealedCount++;
      if (cell.adjacent > 0) {
        cell.el.textContent = cell.adjacent;
        cell.el.classList.add("n" + cell.adjacent);
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            const nr = r + dr, nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              reveal(nr, nc);
            }
          }
        }
      }

      if (revealedCount === rows * cols - minesCount) {
        resetBtn.textContent = "üòé";
        gameOver(true);
      }
    }

    function toggleFlag(r, c) {
      const cell = board[r][c];
      if (cell.revealed) return;

      if (cell.flagged) {
        cell.flagged = false;
        cell.el.classList.remove("flag");
        cell.el.textContent = "";
        flagsCount--;
      } else {
        if (flagsCount < minesCount) {
          cell.flagged = true;
          cell.el.classList.add("flag");
          cell.el.textContent = "üö©";
          flagsCount++;
        }
      }
      bombCountEl.textContent = "üí£ " + (minesCount - flagsCount);
    }

    function gameOver(win) {
      clearInterval(timerInterval);
      board.flat().forEach(cell => {
        if (cell.mine && !cell.revealed) {
          cell.el.textContent = "üí£";
          cell.el.classList.add("mine");
        }
      });
      setTimeout(() => {
        alert(win ? "üéâ You Win!" : "üí• Game Over!");
        startGame();
      }, 300);
    }

    resetBtn.addEventListener("click", startGame);
    startGame();
  </script>
</body>
</html>
